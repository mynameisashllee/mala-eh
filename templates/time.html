<!DOCTYPE html>
<html>
<head>
    <title>{{ user_name }} events</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .all-day {
            background-color: #e6f7ff;
        }
    </style>
</head>
<body>
    <h1>Your Schedule for Next 3 Days</h1>
    {% if events %}
    <table>
        <thead>
            <tr>
                <th>event</th>
                <th>start</th>
                <th>end</th>
                <th>duration</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr class="{% if event.is_all_day %}all-day{% endif %}">
                <td>{{ event.summary }}</td>
                <td>{{ event.start }}</td>
                <td>{{ event.end }}</td>
                <td>{{ event.duration }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>ur free! no events.</p>
    {% endif %}

    <button class="next-btn" onclick="window.location.href = '/location';">continue!</button>
</body>
</html>
