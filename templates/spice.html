<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spice!</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .slider-container {
            margin: 40px 0;
        }
        .slider {
            width: 100%;
            height: 15px;
            -webkit-appearance: none;
            appearance: none;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: red;
            cursor: pointer;
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .level {
            width: 50px;
            text-align: center;
        }
        .level.active {
            font-weight: bold;
            color: red;
        }
        .levels {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .next-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>choose yo spice</h1>
        <div class="slider-container">
            <input type="range" min="1" max="4" value="2" class="slider" id="spiceslider">
            <div class="levels">
                <div class="level" id="lvl1">xiao la</div>
                <div class="level" id="lvl2">zhong la</div>
                <div class="level" id="lvl3">da la</div>
                <div class="level" id="lvl4">te la</div>
        </div>
        </div>
        <button class="next-btn" onclick="submit()">continue!</button>
    </div>
    <script>
        const slider = document.getElementById('spiceslider');
        let currentLevel = 2;

        function updateLevel(level) {
            document.querySelectorAll('.level').forEach(el => {
                el.classList.remove('active');
            });
            document.getElementById(`lvl${level}`).classList.add('active');
        }
        updateLevel(currentLevel);

        slider.addEventListener('input', function() {
            currentLevel = parseInt(this.value);
            updateLevel(currentLevel);
        });
        
        function submit() {
            window.location.href = '/waiting';
        }

    </script>

</body>
